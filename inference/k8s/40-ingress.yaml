apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  name: ml-inference
  namespace: inference
  annotations:
    # Adjust for your ingress controller (nginx/alb/etc)
    nginx.ingress.kubernetes.io/rewrite-target: /
spec:
  rules:
    - host: inference.example.com
      http:
        paths:
          - path: /
            pathType: Prefix
            backend:
              service:
                name: ml-inference
                port:
                  number: 80
