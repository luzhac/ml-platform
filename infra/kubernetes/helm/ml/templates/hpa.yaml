apiVersion: autoscaling/v2
kind: HorizontalPodAutoscaler
metadata:
  name: {{ .Values.challenge.appName }}
  
spec:
  scaleTargetRef:
    apiVersion: apps/v1
    kind: Deployment
    name: {{ .Values.challenge.appName }}
  minReplicas: 1
  maxReplicas: 10
  metrics:
  - type: Resource
    resource:

      name: cpu
      target:
        type: Utilization
        averageUtilization: 30
