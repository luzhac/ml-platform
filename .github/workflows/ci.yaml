name: CI Pipeline

on:
  push:
    branches: ["main"]
    paths-ignore:
      - "**.md"
  pull_request:
    branches: ["main"]
    paths-ignore:
      - "**.md"

jobs:

  test:
    runs-on: ubuntu-latest
    environment: challenge

    permissions:
      id-token: write
      contents: read

    defaults:
      run:
        working-directory: inference

    env:
      MLFLOW_TRACKING_URI: ${{ secrets.MLFLOW_TRACKING_URI }}
      MODEL_NAME: ${{ secrets.MODEL_NAME }}
      MODEL_ALIAS: ${{ secrets.MODEL_ALIAS }}
      DRIFT_WINDOW_SIZE: ${{ secrets.DRIFT_WINDOW_SIZE }}

    steps:
      - uses: actions/checkout@v4

      - uses: actions/setup-python@v5
        with:
          python-version: "3.10"

      - name: Configure AWS credentials (OIDC)
        uses: aws-actions/configure-aws-credentials@v4
        with:
          role-to-assume: arn:aws:iam::${{ secrets.ACCOUNT }}:role/${{ secrets.GIT_HUB_ROLE }}
          aws-region: ${{ secrets.AWS_REGION }}

      - name: Install dependencies
        run: |
          pip install --upgrade pip
          pip install -r requirements.txt

      - name: Run tests
        run: pytest -v --maxfail=1 --disable-warnings

  lint:
    runs-on: ubuntu-latest

    defaults:
      run:
        working-directory: inference

    steps:
      - uses: actions/checkout@v4

      - uses: actions/setup-python@v5
        with:
          python-version: "3.10"

      - name: Install lint tools
        run: pip install flake8 pylint mypy

      - name: Run flake8
        run: flake8 .
        continue-on-error: true

      - name: Run pylint
        run: pylint app || true
        continue-on-error: true

      - name: Run mypy
        run: mypy app
        continue-on-error: true

  security-scan:
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v4

      - name: Build Docker image
        run: docker build -t inference:latest inference/

      - name: Run Trivy scan
        uses: aquasecurity/trivy-action@master
        with:
          image-ref: "inference:latest"
          format: "table"
          exit-code: "0"
          severity: "CRITICAL,HIGH"